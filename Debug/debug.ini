[Rainmeter]
Background=#@#Background.png
BackgroundMode=3
BackgroundMargins=0,34,0,14

[Variables]
fontName=Trebuchet MS
textSize=10
colorBar=235,170,0,255
colorText=255,255,255,205

[meterTitle]
Meter=String
FontColor=#colorText#
StringStyle=Bold
MeasureName=measureTime
Antialias=1
X=10
Y=6
Text=Edit is on
ClipString=1


[meterContext]
Meter=String
FontColor=#colorText#
MeasureName=measureDay
X=10
Y=40
W=420
Antialias=1
Text="Drag and drop file or image into the icons, Press (+) to add icon#CRLF#Select an icon to swap position"
ClipString=2

[FrostedGlass]
Measure=Plugin
Plugin=FrostedGlass
Type=Blur
Border=None
UpdateDivider=-1
