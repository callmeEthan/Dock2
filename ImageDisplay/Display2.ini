[Rainmeter]
Update=-1
SkinWidth=#SCREENAREAWIDTH#
SkinHeight=#SCREENAREAHEIGHT#
OnRefreshAction=[!ZPos -1]

[Variables]
@Include=config.inc

[Background]
Meter=Image
ImageName=#Background#
X=0
Y=0
W=#CURRENTCONFIGWIDTH#
H=#CURRENTCONFIGHEIGHT#
PreserveAspectRatio=1
UpdateDivider=-1
MaskImageName=mask.png
MaskImagePath=#@#
AntiAlias=1