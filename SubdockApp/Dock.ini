[Metadata]
Name=Game Drawer
Author=FinchNelson
Information=A rainmeter dock with cool animation. Made with genuine personal interest
License=Creative Commons Attribution-Non-Commercial-Share Alike 3.0
Version=nice dock 2.0

[Variables]
Applist=#@#User\apps.inc
is_subroutine=2
Parent=Another dock
WhenRefreshedAction=[!CommandMeasure "Animate" "subroutine_init()"]

@Include=#Applist#
@Include2=#@#Global.Settings.inc
@Include3=Settings.inc
@Include4=#@#Style\shadowmeter.inc
@Include5=#@#Style\#style#_style.inc
@Include6=meter.inc
subroutine_index=3


[ScriptRefresher]
Measure=Script
ScriptFile=#@#Refresher.lua
UpdateDivider=-1
Refreshed=0

@Include7=#@#Style\namemeter.inc
